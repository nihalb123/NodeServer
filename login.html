<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Username</label>
    <input id ="name" type = "text"></input>
    <br><br>
    <label>Password</label>
    <input id ="password" type = "password"></input>  
    <br><br>
    <button id ="loginBt">Login</button>
    <button id ="sign_up">Sign up</button>
    <script>
        const name = document.getElementById("name");
        const password = document.getElementById("password"); 
        const loginBtn = document.getElementById("loginBt"); 
        const signUpBtn = document.getElementById("sign_up"); 

        loginBtn.addEventListener("click", async ()=>{
            let result = await fetch("/login", {method: "POST", headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name: name.value, password: password.value})});
            window.location.replace("http://localhost:3000/");
        });

        signUpBtn.addEventListener("click", async ()=>{
            const result = await fetch("/sign_up", {"method": "POST", "headers": {"content-type": "application/json"}, "body": JSON.stringify({"name": name.value, "password": password.value})});
            const j = await result.json();
            alert(JSON.stringify(j));
        });
    </script>
</body>
</html>
